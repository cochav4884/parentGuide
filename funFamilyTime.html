<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun & Family Time | Parent Guide</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <!-- Navigation omitted for brevity (same as others) -->

    <div class="container py-4">
      <header class="text-center mb-4">
        <h1>Fun & Family Time</h1>
        <p class="lead">Plan meaningful moments together</p>
      </header>

      <!-- DAILY -->
      <div class="section-card pastel-pink">
        <h2>ðŸ’› Daily Fun</h2>

        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily1"><label class="form-check-label" for="funDaily1">One-on-one time</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily2"><label class="form-check-label" for="funDaily2">Family conversation</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily3"><label class="form-check-label" for="funDaily3">Read together</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily4"><label class="form-check-label" for="funDaily4">Play a game</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily5"><label class="form-check-label" for="funDaily5">Outdoor play</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily6"><label class="form-check-label" for="funDaily6">Music or dancing</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily7"><label class="form-check-label" for="funDaily7">Laugh together</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily8"><label class="form-check-label" for="funDaily8">Creative activity</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funDaily9"><label class="form-check-label" for="funDaily9">Gratitude moment</label></div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="funDaily10" />
          <label class="form-check-label" for="funDaily10">Other</label>
        </div>

        <input
          type="text"
          class="form-control mt-2"
          id="funDailyOther"
          placeholder="Enter daily fun activity"
          disabled
        />

        <button class="btn btn-outline-danger mt-3" id="resetFunDaily">
          Reset Daily Fun
        </button>
      </div>

      <!-- WEEKLY -->
      <div class="section-card pastel-green">
        <h2>ðŸŽ² Weekly Fun</h2>

        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly1"><label class="form-check-label" for="funWeekly1">Game night</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly2"><label class="form-check-label" for="funWeekly2">Movie night</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly3"><label class="form-check-label" for="funWeekly3">Outdoor outing</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly4"><label class="form-check-label" for="funWeekly4">Cook together</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly5"><label class="form-check-label" for="funWeekly5">Library visit</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly6"><label class="form-check-label" for="funWeekly6">Family walk</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly7"><label class="form-check-label" for="funWeekly7">Kids plan activity</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly8"><label class="form-check-label" for="funWeekly8">Arts & crafts</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funWeekly9"><label class="form-check-label" for="funWeekly9">Family check-in</label></div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="funWeekly10" />
          <label class="form-check-label" for="funWeekly10">Other</label>
        </div>

        <input
          type="text"
          class="form-control mt-2"
          id="funWeeklyOther"
          placeholder="Enter weekly fun activity"
          disabled
        />

        <button class="btn btn-outline-danger mt-3" id="resetFunWeekly">
          Reset Weekly Fun
        </button>
      </div>

      <!-- MONTHLY -->
      <div class="section-card pastel-purple">
        <h2>ðŸŽ‰ Monthly Fun</h2>

        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly1"><label class="form-check-label" for="funMonthly1">Family outing</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly2"><label class="form-check-label" for="funMonthly2">Day trip</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly3"><label class="form-check-label" for="funMonthly3">Celebrate milestone</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly4"><label class="form-check-label" for="funMonthly4">Create tradition</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly5"><label class="form-check-label" for="funMonthly5">Photo memory</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly6"><label class="form-check-label" for="funMonthly6">Volunteer together</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly7"><label class="form-check-label" for="funMonthly7">Plan next month</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly8"><label class="form-check-label" for="funMonthly8">Family meeting</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="funMonthly9"><label class="form-check-label" for="funMonthly9">Memory reflection</label></div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="funMonthly10" />
          <label class="form-check-label" for="funMonthly10">Other</label>
        </div>

        <input
          type="text"
          class="form-control mt-2"
          id="funMonthlyOther"
          placeholder="Enter monthly fun activity"
          disabled
        />

        <button class="btn btn-outline-danger mt-3" id="resetFunMonthly">
          Reset Monthly Fun
        </button>
      </div>
    </div>

    <!-- SCRIPT (SAME PATTERN AS CHILDREN) -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(cb => {
          cb.checked = localStorage.getItem(cb.id) === "true";
          cb.addEventListener("change", () => {
            localStorage.setItem(cb.id, cb.checked);
          });
        });

        function setupOther(cbId, inputId, storageKey) {
          const cb = document.getElementById(cbId);
          const input = document.getElementById(inputId);

          input.disabled = !cb.checked;
          input.value = localStorage.getItem(storageKey) || "";

          cb.addEventListener("change", () => {
            input.disabled = !cb.checked;
            if (!cb.checked) {
              input.value = "";
              localStorage.removeItem(storageKey);
            }
          });

          input.addEventListener("input", () => {
            localStorage.setItem(storageKey, input.value);
          });
        }

        setupOther("funDaily10", "funDailyOther", "funDailyOther");
        setupOther("funWeekly10", "funWeeklyOther", "funWeeklyOther");
        setupOther("funMonthly10", "funMonthlyOther", "funMonthlyOther");

        function reset(prefix, otherInput, otherKey) {
          document.querySelectorAll(`[id^="${prefix}"]`).forEach(el => {
            if (el.type === "checkbox") {
              el.checked = false;
              localStorage.removeItem(el.id);
            }
          });
          otherInput.value = "";
          otherInput.disabled = true;
          localStorage.removeItem(otherKey);
        }

        document.getElementById("resetFunDaily")
          .addEventListener("click", () =>
            reset("funDaily", funDailyOther, "funDailyOther"));

        document.getElementById("resetFunWeekly")
          .addEventListener("click", () =>
            reset("funWeekly", funWeeklyOther, "funWeeklyOther"));

        document.getElementById("resetFunMonthly")
          .addEventListener("click", () =>
            reset("funMonthly", funMonthlyOther, "funMonthlyOther"));
      });
    </script>
  </body>
</html>
