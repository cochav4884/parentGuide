    <!-- Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');

        // Restore checkbox states
        checkboxes.forEach((cb) => {
          cb.checked = localStorage.getItem(cb.id) === "true";
        });

        // DAILY OTHER
        const dailyOtherCheckbox = document.getElementById("houseDaily11");
        const dailyOtherInput = document.getElementById("houseDailyOther");

        dailyOtherInput.disabled = !dailyOtherCheckbox.checked;
        dailyOtherInput.value = localStorage.getItem("houseDailyOther") || "";

        dailyOtherCheckbox.addEventListener("change", () => {
          dailyOtherInput.disabled = !dailyOtherCheckbox.checked;
          if (!dailyOtherCheckbox.checked) {
            dailyOtherInput.value = "";
            localStorage.removeItem("houseDailyOther");
          }
        });

        dailyOtherInput.addEventListener("input", () => {
          localStorage.setItem("houseDailyOther", dailyOtherInput.value);
        });

        // WEEKLY OTHER
        const weeklyOtherCheckbox = document.getElementById("houseWeekly10");
        const weeklyOtherInput = document.getElementById("houseWeeklyOther");

        weeklyOtherInput.disabled = !weeklyOtherCheckbox.checked;
        weeklyOtherInput.value = localStorage.getItem("houseWeeklyOther") || "";

        weeklyOtherCheckbox.addEventListener("change", () => {
          weeklyOtherInput.disabled = !weeklyOtherCheckbox.checked;
          if (!weeklyOtherCheckbox.checked) {
            weeklyOtherInput.value = "";
            localStorage.removeItem("houseWeeklyOther");
          }
        });

        weeklyOtherInput.addEventListener("input", () => {
          localStorage.setItem("houseWeeklyOther", weeklyOtherInput.value);
        });

        // Save checkbox changes
        checkboxes.forEach((cb) => {
          cb.addEventListener("change", () => {
            localStorage.setItem(cb.id, cb.checked);
          });
        });

        // Reset buttons
        document
          .getElementById("resetDailyTasks")
          .addEventListener("click", () => {
            document.querySelectorAll('[id^="houseDaily"]').forEach((cb) => {
              cb.checked = false;
              localStorage.removeItem(cb.id);
            });
            dailyOtherInput.value = "";
            dailyOtherInput.disabled = true;
            localStorage.removeItem("houseDailyOther");
          });

        document
          .getElementById("resetWeeklyTasks")
          .addEventListener("click", () => {
            document.querySelectorAll('[id^="houseWeekly"]').forEach((cb) => {
              cb.checked = false;
              localStorage.removeItem(cb.id);
            });
            weeklyOtherInput.value = "";
            weeklyOtherInput.disabled = true;
            localStorage.removeItem("houseWeeklyOther");
          });
      });
    </script>
