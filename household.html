            class="form-control"

            placeholder="Enter your chore"

    <!-- Bootstrap JS -->

    <!-- Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const otherCheckbox = document.getElementById("houseDaily11");
        const otherInput = document.getElementById("houseDailyOther");
        const resetBtn = document.getElementById("resetDailyTasks");

        // Restore checkbox states
        checkboxes.forEach(cb => {
          cb.checked = localStorage.getItem(cb.id) === "true";
        });

        // Save checkbox changes
        checkboxes.forEach(cb => {
          cb.addEventListener("change", () => {
            localStorage.setItem(cb.id, cb.checked);

            if (cb === otherCheckbox) {
              otherInput.disabled = !cb.checked;
              if (!cb.checked) {
                otherInput.value = "";
                localStorage.removeItem("houseDailyOther");
              }
            }
          });
        });

        // Restore Other text
        const savedOther = localStorage.getItem("houseDailyOther");
        if (savedOther) otherInput.value = savedOther;
        otherInput.disabled = !otherCheckbox.checked;

        otherInput.addEventListener("input", () => {
          localStorage.setItem("houseDailyOther", otherInput.value);
        });

        // Reset daily tasks
        resetBtn.addEventListener("click", () => {
          document.querySelectorAll('input[id^="houseDaily"]').forEach(cb => {
            cb.checked = false;
            localStorage.removeItem(cb.id);
          });

          otherInput.value = "";
          otherInput.disabled = true;
          localStorage.removeItem("houseDailyOther");
        });
      });
    </script>
